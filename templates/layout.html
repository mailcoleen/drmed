<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRMed Queue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="DRMed" class="logo" onerror="this.style.display='none'">
        <div class="brand-text">
          <span class="brand-title"></span>
          <span class="brand-sub"></span>
        </div>
      </div>
      <nav class="header-nav">
        <a href="{{ url_for('index') }}">Register</a>
        <a href="{{ url_for('admin') }}">Admin</a>
        <a href="{{ url_for('display') }}">Now Serving</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <small>Â© {{ 2025 }} DRMed Healthcare Inc.</small>
    </div>
  </footer>
</body>
</html>
